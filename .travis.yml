language: c

os: linux

env:
      - TARGET_CPU=amd64 BUILD_CONFIGURATION=Debug
      - TARGET_CPU=amd64 BUILD_CONFIGURATION=Release
      - TARGET_CPU=x86 BUILD_CONFIGURATION=Debug
      - TARGET_CPU=x86 BUILD_CONFIGURATION=Release
dist: trusty
sudo: true
compiler:
      - gcc
      - clang
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8
      - clang-3.7
      - valgrind
      - cppcheck
      - cmake
matrix:
  include:
    - env: CXX=g++ CC=gcc
      # additional apt settings if needed
    - env: CXX=clang++ CC=clang
before install:
  - sudo apt update
install:
  - sudo apt install cppcheck
  - sudo apt install valgrind
  - sudo apt install cmake
  - sudo apt update
  - if [ "$CXX" = "g++" ]; then export CXX="g++-6" CC="gcc-6"; fi
  - sudo apt install libgtest-dev
  - cd /usr/src/gtest
  - dir
  - sudo cmake CMakeLists.txt || (cat CMakeFiles/CMakeError.log && CMakeFiles/CMakeOutput.log)
  - sudo make
  - sudo mv libgtest* /usr/lib/
  - cd "${TRAVIS_BUILD_DIR}"
script:
    ############################################################################
    # Build main and tests
    ############################################################################
     - cmake --version
     - dir
     - ls
     - sudo cmake CMakeLists.txt
     - cppcheck --check-config --error-exitcode=1 --enable=warning,performance,information,style *c *.cpp *.h
     - ls
     - make testStack
     - valgrind --leak-check=full -q ./run_tests.exe
