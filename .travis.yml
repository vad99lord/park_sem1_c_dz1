language: c

os: linux

env:
  - TARGET_CPU=amd64 BUILD_CONFIGURATION=Debug
  - TARGET_CPU=amd64 BUILD_CONFIGURATION=Release
  - TARGET_CPU=x86 BUILD_CONFIGURATION=Debug
  - TARGET_CPU=x86 BUILD_CONFIGURATION=Release
dist: xenial
sudo: true
compiler:
  - gcc
  - clang
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - valgrind
      - cppcheck
      - cmake
before install:
  - sudo apt update
install:
  ############################################################################
  # Install a recent CMake
  ############################################################################
  - cmake --version
  - sudo apt install cppcheck
  - sudo apt install valgrind
  - sudo apt install libgtest-dev
  - cd /usr/src/gtest
  - dir
  - sudo cmake CMakeLists.txt || (cat CMakeFiles/CMakeError.log && CMakeFiles/CMakeOutput.log)
  - sudo make
  - sudo mv libgtest* /usr/lib/
  - cd "${TRAVIS_BUILD_DIR}"
  - repository 'deb https://apt.kitware.com/ubuntu/ xenial main'
  - sudo apt-get update
  - sudo apt-get install cmake
script:
  ############################################################################
  # Build main and tests
  ############################################################################
  - cmake --version
  - dir
  - ls
  - sudo cmake -DCMAKE_VERBOSE_MAKEFILE=ON CMakeLists.txt
  - cppcheck --check-config --error-exitcode=1 --enable=warning,performance,information,style *c *.cpp *.h
  - ls
  - make
  - valgrind --leak-check=full -q ./Googletests/testArea
